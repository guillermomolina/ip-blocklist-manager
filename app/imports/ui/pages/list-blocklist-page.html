<template name="List_Blocklist_Page">
  <main role="main">
    <div class="ui text container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">Blocklists ({{ blocklistCount }})</div>
        <div class="panel-body">
          {{> tabular table=TabularTables.BlocklistTable class="table table-striped table-bordered table-condensed"}}
        </div>
      </div>
    </div>
  </main>
</template>

<template name="List_Blocklist_Actions_Cell">
  <div class="btn-group" role="group" aria-label="Actions">
    <button type="button" class="btn btn-xs btn-primary show"><i class="far fa-eye" aria-hidden="true"></i>
      Show</button>
    {{#if canShow}}
    <button type="button" class="btn btn-xs btn-success edit"><i class="fas fa-edit" aria-hidden="true"></i>
      Edit</button>
    <button type="button" class="btn btn-xs btn-danger delete"><i class="fas fa-trash-alt" aria-hidden="true"></i>
      Delete</button>
    {{/if}}
  </div>
</template>
